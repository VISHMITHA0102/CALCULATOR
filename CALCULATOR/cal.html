<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
<div class="screen" id="screen">0</div>
<div class="buttons">
<button class="btn btn-light" id="clearButton">AC</button>
<button class="btn btn-light" id="deleteButton">DEL</button>
<button class="btn btn-light" id="moduloButton">%</button>
<button class="btn btn-light" id="divideButton">/</button>
<button class="btn btn-light" id="sevenButton">7</button>
<button class="btn btn-light" id="eightButton">8</button>
<button class="btn btn-light" id="nineButton">9</button>
<button class="btn btn-light" id="multiplyButton">*</button>
<button class="btn btn-light" id="fourButton">4</button>
<button class="btn btn-light" id="fiveButton">5</button>
<button class="btn btn-light" id="sixButton">6</button>
<button class="btn btn-light" id="subtractButton">-</button>
<button class="btn btn-light" id="oneButton">1</button>
<button class="btn btn-light" id="twoButton">2</button>
<button class="btn btn-light" id="threeButton">3</button>
<button class="btn btn-light" id="addButton">+</button>
<button class="btn btn-light" id="zeroButton">0</button>
<button class="btn btn-light" id="decimalButton">.</button>
<button class="btn btn-light" id="squareButton">xÂ²</button>
<button class="btn btn-light" id="equalButton">=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
